<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../time-series-zip/time-series-zip.html">
<link rel="import" href="../aws-cloudwatch/aws-cloudwatch.html">
<link rel="import" href="../google-chart/google-chart.html">


<polymer-element name="aws-latency"
                 attributes="config startTime endTime loadBalancerName">
  <template>
    <style>
      google-chart {
        height: 120px;
        width: 100%;
      }
    </style>

    <aws-cloudwatch config="{{config}}"
                    namespace="AWS/ELB"
                    metricname="Latency"
                    starttime="{{startTime}}"
                    endtime="{{endTime}}"
                    resolution="60"
                    statistics="average maximum"
                    sink="{{latencyData}}">
      <aws-dimension name="LoadBalancerName"
                     value="{{loadBalancerName}}" />
    </aws-cloudwatch>

    <time-series-zip input="{{ [ latencyData.maximum, latencyData.average ] }}"
                     sink="{{latencyDataZipped}}">
    </time-series-zip>

    <google-chart type="line"
                  options="{{chartOptions}}"
                  cols='[{"label":"Time", "type":"datetime"},
                         {"label":"Max",  "type":"number"},
                         {"label":"Avg",  "type":"number"}]'
                  rows="{{latencyDataZipped}}">
    </google-chart>
  </template>

  <script>
    // Note: this really could be inline in the template, but {{ expr }}
    // don't support newlines so the options become unreadable...
    Polymer('aws-latency', {
      observe: {
        'startTime': 'ready',
        'endTime': 'ready',
      },
      ready: function() {
        this.chartOptions = {
          "title": "Latency (s)",
          "curveType": "function",
          "vAxes": [{ "viewWindow": { "min": 0 }}],
          "series": [
            {"color": "#ffaaaa"},
            {"color": "black"}
          ],
          "hAxis": { "viewWindow": {"min": this.startTime, "max": this.endTime }}
        };
      }
    });
  </script>
</polymer-element>
